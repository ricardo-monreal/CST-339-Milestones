<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
	<title>Products</title>
</head>

<body>
	
	<div layout:fragment="content">
		<div class="container text-center">
		    <div>
		        <form th:action="@{/logout}" method="post">
		                Welcome <h2>[[${#request.userPrincipal.principal.fullName}]]</h2>
		            </p>
		            <input type="submit" value="Sign Out" />
		        </form>
		    </div>
		    <div>
		        <h3>List of Products</h3>
		    </div>
		     
		    <div>
		        <table class="table table-striped table-bordered">
		            <thead class="thead-dark">
		                <tr>
		                	<th>Product ID</th>
		                    <th>Product #</th>
		                    <th>Name</th>
		                    <th>Price</th>
		                    <th>Quantity</th>
		                    <!--Milestone 5 - Add additional CRUD operations-->
		                    <th>Actions</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="product: ${listProducts}">
		                	<td th:text="${product.id}">Product ID</td>
		                    <td th:text="${product.productNo}">Product Number</td>
		                    <td th:text="${product.productName}">Name</td>
		                    <td th:text="${product.price}">Price</td>
		                    <td th:text="${product.quantity}">Quantity</td>
		                    <td>
		                    	<!--Milestone 5 - Add additional CRUD operations-->
		                    	<a th:href="@{'/edit/' + ${product.id}}">Edit</a>
		                    	<span>  -  </span>
		                    	<a th:href="@{'/delete/' + ${product.id}}">Delete</a> 
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		        <div>
                <a href="/create-product/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create Product</a>
            </div>
		    </div>
		</div>
	</div>
</body>
</html>
