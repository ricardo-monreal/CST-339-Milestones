<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">

<head>
	<title>Products</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container text-center">
		    <div>
		        <form th:action="@{/logout}" method="post">
		            <p>
		                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
		            </p>
		            <input type="submit" value="Sign Out" />
		        </form>
		    </div>
		    <div>
		        <h1>List of Products</h1>
		    </div>
		     
		    <div>
		        <table class="table table-striped table-bordered">
		            <thead class="thead-dark">
		                <tr>
		                    <th>Product #</th>
		                    <th>Name</th>
		                    <th>Price</th>
		                    <th>Quantity</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="product: ${listProducts}">
		                    <td th:text="${product.productNo}">Product Number</td>
		                    <td th:text="${product.productName}">Name</td>
		                    <td th:text="${product.price}">Price</td>
		                    <td th:text="${product.quantity}">Quantity</td>
		                </tr>
		            </tbody>
		        </table>
		        <div>
                <a href="/create-product/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create Product</a>
            </div>
		    </div>
		</div>
	</div>
</body>
</html>
